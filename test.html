<!DOCTYPE html>

  <head>

    <style>
        .nav {
            width: 500px;
        }
      .nav--con {
        list-style: none;

        justify-content: space-between;
      }

      .nav--lists {
        background-color: blue;
        position: relative;
        border: 1px solid black;
      }

      .nav--lists:hover .dropper {

      }
      .nav--links {
        text-decoration: none;
        color: black;
      }

      .dropper {
        list-style: none;
        /* background-color: brown; */
        position: absolute;
        display: none;
      }
      .dropper--lists:hover {
        background-color: white;
    }

    .dropper--links {
        text-decoration: none;
        color: black;
    }

    </style>
  </head>

    <div class="nav">

        </li>

        </li>

          <a href="" class="nav--links"
            ><a href="" class="dropper--links">lorem</a></a
          >
          <ul class="dropper">

            </li>

            </li>
            <li class="dropper--lists">
